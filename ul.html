<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="images/final-logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    
    <title>Ul</title>
</head>

<body>
    <!-- Header section================================== -->
    <div id="header"></div>

    <!-- hero section=========================================== -->
    <section class="about-hero">

        <div class="slide active" style="background-image:url('/images/contactbg.jpg');"></div>

        <div class="hero-content">
            <h1>Ul</h1>

    </section>

    <!-- about section================================= -->

    <!-- Main Content -->
    <section class="Our-product">
    <div class="container my-4">
        <div class="row">

            <!-- Left Sidebar -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="sidebar">
                    <div class="sidebar-header">
                        Our Products
                    </div>

                    <div class="list-group list-group-flush">

                        <!-- Relay Board -->
                        <button class="list-group-item" data-bs-toggle="collapse"
                        data-bs-target="#main_menu"
                        onclick="setActiveTab(this,'main_menu')">
                        Relay Board
                        </button>
                        
                        <div class="collapse show submenu" id="main_menu">
                        <button class="submenu-item active"
                        onclick="showProduct('main_menu','menu_drop1',this)">8 Channel</button>
                        
                        <button class="submenu-item"
                        onclick="showProduct('main_menu','menu_drop2',this)">16 Channel</button>
                        </div>
                        
                        
                        <!-- Redundancy Module -->
                        <button class="list-group-item" data-bs-toggle="collapse"
                        data-bs-target="#main_menu2"
                        onclick="setActiveTab(this,'main_menu2')">
                        Redundancy Module
                        </button>
                        
                        <div class="collapse submenu" id="main_menu2">
                        <button class="submenu-item"
                        onclick="showProduct('main_menu2','menu_drop2_1',this)">8 Channel</button>
                        
                        <button class="submenu-item"
                        onclick="showProduct('main_menu2','menu_drop2_2',this)">16 Channel</button>
                        </div>
                        
                        </div>
                        
                </div>
            </div>

            <!-- Right Content Area -->
            <div class="col-lg-9 col-md-8">
                <div id="contentArea">
                    <!-- Content will be loaded here -->
                </div>
            </div>

        </div>
    </div>
</section>



    <!-- footer============================================ -->
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
    <script src="./products/ul.json"></script>

</body>

</html>
