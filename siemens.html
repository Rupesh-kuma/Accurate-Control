<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="images/final-logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    
    <title>Siemens</title>
</head>

<body>
    <!-- Header section================================== -->
    <div id="header"></div>

    <!-- hero section=========================================== -->
    <section class="about-hero">

        <div class="slide active" style="background-image:url('/images/contactbg.jpg');"></div>

        <div class="hero-content">
            <h1>Seimens</h1>

    </section>

    <!-- about section================================= -->

    <!-- Main Content -->
    <section class="Our-product">
    <div class="container my-4">
        <div class="row">

            <!-- Left Sidebar -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="sidebar">
                    <div class="sidebar-header">
                        Our Products
                    </div>

                    <div class="list-group list-group-flush">

                        <!-- PLC -->
                        <button class="list-group-item" type="button" data-bs-toggle="collapse"
                            data-bs-target="#plc-submenu" onclick="setActiveTab(this, 'plc')">
                            <i class="bi bi-cpu me-2"></i>PLC
                        </button>
                        <div class="collapse show submenu" id="plc-submenu">
                            <button class="submenu-item active" onclick="showProduct('plc', 's7-200', this)">S7-200
                                Smart</button>
                            <button class="submenu-item" onclick="showProduct('plc', 's7-1200', this)">S7-1200</button>
                            <button class="submenu-item" onclick="showProduct('plc', 's7-1500', this)">S7-1500</button>
                            <button class="submenu-item" onclick="showProduct('plc', 'et200sp', this)">ET200SP</button>
                        </div>

                        <!-- HMI -->
                        <button class="list-group-item" type="button" data-bs-toggle="collapse"
                            data-bs-target="#hmi-submenu" onclick="setActiveTab(this, 'hmi')">
                            <i class="bi bi-display me-2"></i>HMI
                        </button>
                        <div class="collapse submenu" id="hmi-submenu">
                            <button class="submenu-item" onclick="showProduct('hmi', 'ktp-basic', this)">KTP
                                BASIC</button>
                            <button class="submenu-item" onclick="showProduct('hmi', 'ktp-comfort', this)">KTP
                                COMFORT</button>
                            <button class="submenu-item" onclick="showProduct('hmi', 'mtp-unified', this)">MTP
                                UNIFIED</button>
                            <button class="submenu-item" onclick="showProduct('hmi', 'unified-basic', this)">Unified
                                Basic</button>
                            <button class="submenu-item" onclick="showProduct('hmi', 'key-panels', this)">Key
                                Panels</button>
                            <button class="submenu-item" onclick="showProduct('hmi', 'ipc', this)">IPC</button>
                        </div>

                        <!-- AC Drives -->
                        <button class="list-group-item" type="button" data-bs-toggle="collapse"
                            data-bs-target="#drive-submenu" onclick="setActiveTab(this, 'drive')">
                            <i class="bi bi-lightning-charge me-2"></i>AC Drives
                        </button>
                        <div class="collapse submenu" id="drive-submenu">
                            <button class="submenu-item" onclick="showProduct('drive', 'v20', this)">V20 AC
                                DRIVES</button>
                            <button class="submenu-item" onclick="showProduct('drive', 'g120', this)">G120 AC
                                DRIVES</button>
                            <button class="submenu-item" onclick="showProduct('drive', 'g120c', this)">G120C</button>
                            <button class="submenu-item" onclick="showProduct('drive', 'g120xa', this)">G120XA</button>
                        </div>

                        <!-- Servo -->
                        <button class="list-group-item" type="button" data-bs-toggle="collapse"
                            data-bs-target="#servo-submenu" onclick="setActiveTab(this, 'servo')">
                            <i class="bi bi-gear me-2"></i>Servo
                        </button>
                        <div class="collapse submenu" id="servo-submenu">
                            <button class="submenu-item" onclick="showProduct('servo', 'v90', this)">SERVO V90</button>
                            <button class="submenu-item" onclick="showProduct('servo', 's200', this)">S200</button>
                            <button class="submenu-item" onclick="showProduct('servo', 's120', this)">SERVO
                                S120</button>
                        </div>

                        <!-- SCADA -->
                        <button class="list-group-item" type="button" data-bs-toggle="collapse"
                            data-bs-target="#scada-submenu" onclick="setActiveTab(this, 'scada')">
                            <i class="bi bi-diagram-3 me-2"></i>SCADA
                        </button>
                        <div class="collapse submenu" id="scada-submenu">
                            <button class="submenu-item" onclick="showProduct('scada', 'wincc-advanced', this)">WinCC
                                Advanced</button>
                            <button class="submenu-item"
                                onclick="showProduct('scada', 'wincc-professional', this)">WinCC Professional</button>
                        </div>

                        <!-- Programming Softwares -->
                        <button class="list-group-item" type="button" data-bs-toggle="collapse"
                            data-bs-target="#software-submenu" onclick="setActiveTab(this, 'software')">
                            <i class="bi bi-code-slash me-2"></i>Programming Softwares
                        </button>
                        <div class="collapse submenu" id="software-submenu">
                            <button class="submenu-item"
                                onclick="showProduct('software', 'step7-microwin', this)">Step-7 Microwin Smart</button>
                            <button class="submenu-item"
                                onclick="showProduct('software', 'simatic-manager', this)">Simatic Manager</button>
                            <button class="submenu-item" onclick="showProduct('software', 'tia-portal', this)">TIA
                                Portal</button>
                            <button class="submenu-item"
                                onclick="showProduct('software', 's7-basic', this)">S7-Basic</button>
                            <button class="submenu-item"
                                onclick="showProduct('software', 's7-professional', this)">S7-Professional</button>
                        </div>

                        <!-- SMPS -->
                        <button class="list-group-item" type="button" data-bs-toggle="collapse"
                            data-bs-target="#smps-submenu" onclick="setActiveTab(this, 'smps')">
                            <i class="bi bi-battery-charging me-2"></i>SMPS
                        </button>
                        <div class="collapse submenu" id="smps-submenu">
                            <button class="submenu-item" onclick="showProduct('smps', 'sitop', this)">SITOP</button>
                        </div>

                        <!-- Ethernet Switches -->
                        <button class="list-group-item" type="button" data-bs-toggle="collapse"
                            data-bs-target="#switch-submenu" onclick="setActiveTab(this, 'switch')">
                            <i class="bi bi-hdd-network me-2"></i>Ethernet Switches
                        </button>
                        <div class="collapse submenu" id="switch-submenu">
                            <button class="submenu-item" onclick="showProduct('switch', '5port', this)">5 Port</button>
                            <button class="submenu-item" onclick="showProduct('switch', '8port', this)">8 Port</button>
                            <button class="submenu-item"
                                onclick="showProduct('switch', 'managed', this)">Managed</button>
                            <button class="submenu-item"
                                onclick="showProduct('switch', 'unmanaged', this)">Unmanaged</button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Right Content Area -->
            <div class="col-lg-9 col-md-8">
                <div id="contentArea">
                    <!-- Content will be loaded here -->
                </div>
            </div>

        </div>
    </div>
</section>



    <!-- footer============================================ -->
    <div id="footer"></div>
    <script src="./index.js"></script>

</body>

</html>
